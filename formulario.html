<!doctype html>
<html>

    <head>
        <!-- Metadados -->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    
        <!-- CSS -->
        <link rel="stylesheet" type="text/css" href="./src/css/formulario.css" media="screen">

        <!-- JavaScript -->
        <script src="./src/js/index.js" defer></script> 
        <!-- defer para rodar script pos carregamento da pagina-->

        <!-- Título da página (aparece na aba) -->
        <title>Cadastro</title>
    </head>

    <body>  

        
        <!-- Cabeçalho com título e subtítulo (ambos com css de id "titulo") -->
        <div>
            <h1 id="titulo">Cadastro DEVS</h1>
            <br> <br>
        </div>

        <!-- Início do formulário -->
        <form id="cadastro-form">

            <fieldset class="grupo">
                <!-- Campo do nome com legenda "nome" e css getde classe "campo" -->
                <div class="campo">
                    <label for="nome"><strong>Nome</strong></label>
                    <input type="text" name="nome" id="nome" required>
                </div>

                <!-- Campo do sobrenome com legenda "sobrenome" e css de classe "campo" -->
                <div class="campo">
                    <label for="sobrenome"><strong>Sobrenome</strong></label>
                    <input type="text" name="sobrenome" id="sobrenome" required>
                </div>
            </fieldset> 

            <!-- Campo de email com-->
            <div class="campo">
                <label for="email"><strong>Email</strong></label>
                <input  type="email" name="email" id="email" required>
            </div>


            <!-- Campo de senioridade com 3 opções para escolha (select option) e css de classe "campo" -->
            <div class="campo">
                <label for="senioridade"><strong>Senioridade</strong></label>
                <select name="senioridade" id="senioridade" required>
                  <option selected disabled value="">Selecione</option>
                  <option value="Júnior">Júnior</option>
                  <option value="Pleno">Pleno</option>
                  <option value="Sênior">Sênior</option>
                </select>
            </div>

            <!-- Caixa de texto -->
            <div class="campo">
                <br>
                <label for="experiencia"><strong>Conte um pouco mais da sua experiência: </strong></label>
                <textarea rows="6" style="width: 26em" id="experiencia" name="experiencia" placeholder="Maximo 200 caracteres"></textarea>
            </div>
            
            <!-- Botão para enviar o formulário -->
            <button class="botao" type="submit" id="submit">Concluído</button>            

        </form>
        
   
    


    </body>

</html>
